<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
  <title>Work Day Agenda</title>
</head>

<body>

  <header class="jumbotron" bg-color->
    <h1 class="display-3">Work Day Agenda</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="lead"></p>
  </header>

  <div class="container">

    <table class="table">
      <!-- Table headers of "Time of Day", "What's Up?", and "Save?" -->
      <thead>
        <tr>
          <th>Time of Day</th>
          <th>What's Up?</th>
          <th>Save?</th>
        </tr>
      </thead>

      <!-- the body consists of one row for each hour of the workday -->
      <!--    each row has the time, the item for that hour (input area that can be updated), and a save button -->

      <!-- id on textarea lets us get data from the textarea input field -->
      <!-- class of saveAgendaItem is used to listen for a click on any of the rows -->
      <!-- value on the button lets us determine which button was clicked, so we know which row to save -->
      <!-- use military time in id name and value to make shading of past, present and future times easier mathmatically -->
      <tbody>
        <tr>
          <!-- 9am -->
          <th>9 am</th>
          <td>
            <textarea class="form-control rounded-0" id="agenda9" rows="1"></textarea>
          </td>
          <td>
            <button type="button" class="btn btn-secondary rounded-circle saveAgendaItem" value="9">Save</button>
          </td>
        </tr>

        <tr>
          <!-- 10am -->
          <th>10 am</th>
          <td>
            <textarea class="form-control rounded-0" id="agenda10" rows="1"></textarea>
          </td>
          <td>
            <button type="button" class="btn btn-secondary rounded-circle saveAgendaItem" value="10">Save</button>
          </td>
        </tr>

        <tr>
          <!-- 11am -->
          <th>11 am</th>
          <td>
            <textarea class="form-control rounded-0" id="agenda11" rows="1"></textarea>
          </td>
          <td>
            <button type="button" class="btn btn-secondary rounded-circle saveAgendaItem" value="11">Save</button>
          </td>
        </tr>

        <tr>
          <!-- 12pm -->
          <th>12 pm</th>
          <td>
            <textarea class="form-control rounded-0" id="agenda12" rows="1"></textarea>
          </td>
          <td>
            <button type="button" class="btn btn-secondary rounded-circle saveAgendaItem" value="12">Save</button>
          </td>
        </tr>

        <tr>
          <!-- 1pm  (1300 in military time) -->
          <th>1 pm</th>
          <td>
            <textarea class="form-control rounded-0" id="agenda13" rows="1"></textarea>
          </td>
          <td>
            <button type="button" class="btn btn-secondary rounded-circle saveAgendaItem" value="13">Save</button>
          </td>
        </tr>

        <tr>
          <!-- 2pm  (1400 in military time) -->
          <th>2 pm</th>
          <td>
            <textarea class="form-control rounded-0" id="agenda14" rows="1"></textarea>
          </td>
          <td>
            <button type="button" class="btn btn-secondary rounded-circle saveAgendaItem" value="14">Save</button>
          </td>
        </tr>

        <tr>
          <!-- 3pm  (1500 in military time) -->
          <th>3 pm</th>
          <td>
            <textarea class="form-control rounded-0" id="agenda15" rows="1"></textarea>
          </td>
          <td>
            <button type="button" class="btn btn-secondary rounded-circle saveAgendaItem" value="15">Save</button>
          </td>
        </tr>

        <tr>
          <!-- 4pm  (1600 in military time) -->
          <th>4 pm</th>
          <td>
            <textarea class="form-control rounded-0" id="agenda16" rows="1"></textarea>
          </td>
          <td>
            <button type="button" class="btn btn-secondary rounded-circle saveAgendaItem" value="16">Save</button>
          </td>
        </tr>

        <tr>
          <!-- 5pm  (1700 in military time) -->
          <th>5 pm</th>
          <td>
            <textarea class="form-control rounded-0" id="agenda17" rows="1"></textarea>
          </td>
          <td>
            <button type="button" class="btn btn-secondary rounded-circle saveAgendaItem" value="17">Save</button>
          </td>
        </tr>

      </tbody>
    </table>


  </div>

  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="calendar.js"></script>
</body>

</html>
