<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
  <title>Work Day Scheduler</title>
</head>

<body>
  <header class="jumbotron">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="lead"></p>
  </header>
  <div class="container">

    <table class="table">
      <thead>
        <tr>
          <th scope="col">Time of Day</th>
          <th scope="col">What's Up?</th>
          <th scope="col">Save?</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <th scope="row">9 am</th>
          <td id="time9" value=9></td>
          <td></td>

        </tr>
        <tr>
          <th scope="row">10 am</th>
          <td id="time10" value=10></td>
          <td></td>

        </tr>
        <tr>
          <th scope="row">11 am</th>
          <td id="time11"></td>
          <td></td>

        </tr>
        <tr>
          <th scope="row">12 pm</th>
          <td id="time12"></td>
          <td></td>
        </tr>
        <tr>
          <th scope="row">1 pm</th>
          <td id="time13"></td>
          <td></td>
        </tr>
        <tr>
          <th scope="row">2 pm</th>
          <td id="time14"></td>
          <td></td>

        </tr>
        <tr>
          <th scope="row">3 pm</th>
          <td id="time15"></td>
          <td></td>
        </tr>
        <tr>
          <th scope="row">4 pm</th>
          <td id="time16"></td>
          <td></td>
        </tr>
        <tr>
          <th scope="row">5 pm</th>
          <td id="time17"></td>
          <td></td>
          <td></td>

        </tr>
      </tbody>
    </table>


  </div>

  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="calendar.js"></script>
</body>

</html>
